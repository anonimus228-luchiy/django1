{% extends 'base.html' %}

{% block content %}
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Rating: {{ post.rate }} | Created at: {{ post.created_at }}</small>
            </li>
        {% empty %}
            <p>No posts available.</p>
        {% endfor %}
    </ul>
{% endblock %}
